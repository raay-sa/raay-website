<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200" fill="none">
  <!-- Gradient background -->
  <rect width="400" height="200" fill="url(#document-gradient)"/>
  
  <!-- Document with lock -->
  <rect x="120" y="50" width="80" height="100" rx="5" fill="white" fill-opacity="0.2" stroke="white" stroke-width="2"/>
  <line x1="140" y1="70" x2="180" y2="70" stroke="white" stroke-width="1.5"/>
  <line x1="140" y1="85" x2="180" y2="85" stroke="white" stroke-width="1.5"/>
  <line x1="140" y1="100" x2="170" y2="100" stroke="white" stroke-width="1.5"/>
  
  <!-- Lock on document -->
  <rect x="150" y="115" width="20" height="15" rx="2" fill="white" fill-opacity="0.4" stroke="white" stroke-width="1.5"/>
  <rect x="155" y="110" width="10" height="5" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Security badge -->
  <circle cx="250" cy="100" r="30" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2"/>
  <path d="M250 80 L260 90 L250 100 L240 90 Z" fill="white" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <path d="M250 100 L260 110 L250 120 L240 110 Z" fill="white" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  
  <!-- Warning symbols -->
  <path d="M320 70 L340 100 L300 100 Z" fill="none" stroke="white" stroke-width="1.5"/>
  <line x1="320" y1="85" x2="320" y2="95" stroke="white" stroke-width="1.5"/>
  <circle cx="320" cy="98" r="1" fill="white"/>
  
  <!-- No-access symbol -->
  <circle cx="320" cy="130" r="15" fill="none" stroke="white" stroke-width="1.5"/>
  <line x1="310" y1="120" x2="330" y2="140" stroke="white" stroke-width="1.5"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="100" x2="220" y2="100" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="280" y1="100" x2="300" y2="100" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Shield in the background -->
  <path d="M70 80 L90 90 C90 130, 70 140, 70 140 C70 140, 50 130, 50 90 L70 80 Z" 
        fill="white" fill-opacity="0.05" stroke="white" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Eye symbol for security monitoring -->
  <ellipse cx="350" cy="80" rx="10" ry="5" fill="none" stroke="white" stroke-width="1"/>
  <circle cx="350" cy="80" r="2" fill="white"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="document-gradient" x1="0" y1="0" x2="400" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#324875"/>
      <stop offset="1" stop-color="#46389c"/>
    </linearGradient>
  </defs>
</svg>