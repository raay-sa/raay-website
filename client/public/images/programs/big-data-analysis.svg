<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200" fill="none">
  <!-- Gradient background -->
  <rect width="400" height="200" fill="url(#big-data-gradient)"/>
  
  <!-- Data visualization elements -->
  <circle cx="110" cy="100" r="25" fill="white" fill-opacity="0.25"/>
  <circle cx="190" cy="80" r="35" fill="white" fill-opacity="0.2"/>
  <circle cx="260" cy="120" r="40" fill="white" fill-opacity="0.15"/>
  
  <!-- Connection lines -->
  <line x1="110" y1="100" x2="190" y2="80" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
  <line x1="190" y1="80" x2="260" y2="120" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
  
  <!-- Bar chart elements -->
  <rect x="60" y="140" width="10" height="30" fill="white" fill-opacity="0.6"/>
  <rect x="80" y="130" width="10" height="40" fill="white" fill-opacity="0.6"/>
  <rect x="100" y="120" width="10" height="50" fill="white" fill-opacity="0.6"/>
  <rect x="120" y="145" width="10" height="25" fill="white" fill-opacity="0.6"/>
  <rect x="140" y="135" width="10" height="35" fill="white" fill-opacity="0.6"/>
  
  <!-- Data flow symbols -->
  <path d="M220 140 L260 140 L240 160 Z" fill="white" fill-opacity="0.7"/>
  <path d="M280 120 L320 120 L300 140 Z" fill="white" fill-opacity="0.7"/>
  <path d="M280 160 L320 160 L300 180 Z" fill="white" fill-opacity="0.7"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="big-data-gradient" x1="0" y1="0" x2="400" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2a2665"/>
      <stop offset="1" stop-color="#446591"/>
    </linearGradient>
  </defs>
</svg>