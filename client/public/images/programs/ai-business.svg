<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200" fill="none">
  <!-- Gradient background -->
  <rect width="400" height="200" fill="url(#ai-gradient)"/>
  
  <!-- Brain with circuit patterns -->
  <ellipse cx="150" cy="100" rx="60" ry="50" fill="white" fill-opacity="0.1" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  
  <!-- Brain divisions -->
  <path d="M150 50 Q150 100 150 150" stroke="white" stroke-width="1.5" stroke-opacity="0.7" fill="none"/>
  
  <!-- Circuit patterns -->
  <line x1="110" y1="80" x2="140" y2="80" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <circle cx="105" cy="80" r="3" fill="white" fill-opacity="0.8"/>
  
  <line x1="110" y1="100" x2="130" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <circle cx="105" cy="100" r="3" fill="white" fill-opacity="0.8"/>
  
  <line x1="110" y1="120" x2="140" y2="120" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <circle cx="105" cy="120" r="3" fill="white" fill-opacity="0.8"/>
  
  <line x1="190" y1="80" x2="160" y2="80" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <circle cx="195" cy="80" r="3" fill="white" fill-opacity="0.8"/>
  
  <line x1="190" y1="100" x2="170" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <circle cx="195" cy="100" r="3" fill="white" fill-opacity="0.8"/>
  
  <line x1="190" y1="120" x2="160" y2="120" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <circle cx="195" cy="120" r="3" fill="white" fill-opacity="0.8"/>
  
  <!-- Business elements -->
  <rect x="240" y="70" width="120" height="60" rx="5" fill="white" fill-opacity="0.1" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  
  <!-- Bar chart for business growth -->
  <rect x="260" y="110" width="10" height="10" fill="white" fill-opacity="0.6"/>
  <rect x="280" y="100" width="10" height="20" fill="white" fill-opacity="0.6"/>
  <rect x="300" y="90" width="10" height="30" fill="white" fill-opacity="0.6"/>
  <rect x="320" y="80" width="10" height="40" fill="white" fill-opacity="0.6"/>
  
  <!-- Connection between AI and business -->
  <path d="M210 100 L240 100" stroke="white" stroke-width="2" stroke-dasharray="5,5" stroke-opacity="0.8"/>
  <circle cx="225" cy="100" r="5" fill="white" fill-opacity="0.8"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="ai-gradient" x1="0" y1="0" x2="400" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#291d5f"/>
      <stop offset="1" stop-color="#3c2b77"/>
    </linearGradient>
  </defs>
</svg>