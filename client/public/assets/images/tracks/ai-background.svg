<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- نمط خلفية الذكاء الاصطناعي - شبكة عصبية -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2665;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2a2665;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- الشبكة العصبية -->
  <!-- طبقة المدخلات -->
  <circle cx="50" cy="60" r="8" fill="#b29567" opacity="0.6" />
  <circle cx="50" cy="120" r="8" fill="#b29567" opacity="0.6" />
  <circle cx="50" cy="180" r="8" fill="#b29567" opacity="0.6" />
  <circle cx="50" cy="240" r="8" fill="#b29567" opacity="0.6" />
  
  <!-- طبقة مخفية -->
  <circle cx="150" cy="80" r="8" fill="#b29567" opacity="0.6" />
  <circle cx="150" cy="140" r="8" fill="#b29567" opacity="0.6" />
  <circle cx="150" cy="200" r="8" fill="#b29567" opacity="0.6" />
  
  <!-- طبقة المخرجات -->
  <circle cx="250" cy="120" r="8" fill="#b29567" opacity="0.6" />
  <circle cx="250" cy="180" r="8" fill="#b29567" opacity="0.6" />
  
  <!-- اتصالات الشبكة العصبية -->
  <!-- من طبقة المدخلات إلى الطبقة المخفية -->
  <line x1="50" y1="60" x2="150" y2="80" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="60" x2="150" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="60" x2="150" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <line x1="50" y1="120" x2="150" y2="80" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="120" x2="150" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="120" x2="150" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <line x1="50" y1="180" x2="150" y2="80" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="180" x2="150" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="180" x2="150" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <line x1="50" y1="240" x2="150" y2="80" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="240" x2="150" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="50" y1="240" x2="150" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <!-- من الطبقة المخفية إلى طبقة المخرجات -->
  <line x1="150" y1="80" x2="250" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="150" y1="80" x2="250" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <line x1="150" y1="140" x2="250" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="150" y1="140" x2="250" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <line x1="150" y1="200" x2="250" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="150" y1="200" x2="250" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.3" />
</svg>