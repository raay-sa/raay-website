<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Subtle gradient overlay -->
  <rect width="800" height="400" fill="url(#grad1)" opacity="0.6" />
  
  <!-- Subtle patterns -->
  <g opacity="0.08">
    <path d="M0,0 L800,0 L800,400 L0,400 Z" fill="#2a2665" />
    
    <!-- Binary code pattern -->
    <g fill="#2a2665">
      <text x="20" y="30" font-family="monospace" font-size="10">01001010 01100001 01101101 01101001 01100101</text>
      <text x="20" y="50" font-family="monospace" font-size="10">10110011 10010101 10011001 01001001 10111010</text>
      <text x="20" y="70" font-family="monospace" font-size="10">01001010 01100001 01101101 01101001 01100101</text>
      <text x="20" y="90" font-family="monospace" font-size="10">10110011 10010101 10011001 01001001 10111010</text>
      
      <text x="550" y="330" font-family="monospace" font-size="10">01001010 01100001 01101101 01101001 01100101</text>
      <text x="550" y="350" font-family="monospace" font-size="10">10110011 10010101 10011001 01001001 10111010</text>
      <text x="550" y="370" font-family="monospace" font-size="10">01001010 01100001 01101101 01101001 01100101</text>
      <text x="550" y="390" font-family="monospace" font-size="10">10110011 10010101 10011001 01001001 10111010</text>
    </g>
  </g>
  
  <!-- Main scene - Saudi cybersecurity professionals -->
  <g transform="translate(400, 200)">
    <!-- Main Saudi character working on cybersecurity -->
    <g>
      <!-- Head with shemagh -->
      <circle cx="0" cy="-70" r="28" fill="#e8d8c7" />
      <path d="M-28,-70 C-28,-42 28,-42 28,-70" fill="#ffffff" />
      <path d="M-28,-75 L28,-75 L28,-100 L-28,-100 Z" fill="#ffffff" />
      <path d="M-28,-75 C-5,-65 5,-65 28,-75" fill="#ffffff" />
      <path d="M-28,-75 L-31,-100 L28,-100 L31,-75 Z" fill="#b29567" />
      
      <!-- Face -->
      <circle cx="-10" cy="-70" r="3" fill="#2a2665" />
      <circle cx="10" cy="-70" r="3" fill="#2a2665" />
      <path d="M-5,-60 C-2,-57 2,-57 5,-60" stroke="#2a2665" stroke-width="1.5" fill="none" />
      
      <!-- Body with thobe -->
      <path d="M0,-42 L-40,70 L40,70 Z" fill="#ffffff" />
      <path d="M-15,-42 L-15,40" stroke="#f0f0f0" stroke-width="1" />
      <path d="M15,-42 L15,40" stroke="#f0f0f0" stroke-width="1" />
      
      <!-- Arms -->
      <path d="M-20,-20 L-50,10" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      <path d="M20,-20 L70,20" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      
      <!-- Hands -->
      <circle cx="-50" cy="10" r="8" fill="#e8d8c7" />
      <circle cx="70" cy="20" r="8" fill="#e8d8c7" />
      
      <!-- Laptop/computer -->
      <g transform="translate(20, 20)">
        <path d="M-60,-10 L60,-10 L70,30 L-70,30 Z" fill="#2a2665" opacity="0.8" />
        <path d="M-50,-50 L50,-50 L60,-10 L-60,-10 Z" fill="#2a2665" />
        <path d="M-45,-45 L45,-45 L53,-15 L-53,-15 Z" fill="#f8f9fa" />
        
        <!-- Screen content - cybersecurity visualization -->
        <g transform="translate(0, -30)">
          <!-- Code/security visualization on screen -->
          <rect x="-40" y="-10" width="80" height="20" fill="#2a2665" opacity="0.1" />
          
          <!-- Lock icon -->
          <g transform="translate(-25, 0) scale(0.5)">
            <rect x="-10" y="-5" width="20" height="15" rx="2" fill="#2a2665" />
            <path d="M-6,-5 L-6,-10 A6,6 0 0,1 6,-10 L6,-5" stroke="#2a2665" stroke-width="2" fill="none" />
          </g>
          
          <!-- Shield icon -->
          <g transform="translate(0, 0) scale(0.5)">
            <path d="M0,-15 L-15,-5 L-15,10 C-15,20 0,25 0,25 C0,25 15,20 15,10 L15,-5 Z" fill="none" stroke="#2a2665" stroke-width="2" />
            <path d="M-5,5 L0,10 L5,0" stroke="#2a2665" stroke-width="2" fill="none" />
          </g>
          
          <!-- Network icon -->
          <g transform="translate(25, 0) scale(0.5)">
            <circle cx="0" cy="0" r="5" fill="#2a2665" opacity="0.5" />
            <circle cx="-15" cy="-10" r="3" fill="#2a2665" opacity="0.5" />
            <circle cx="15" cy="-10" r="3" fill="#2a2665" opacity="0.5" />
            <circle cx="-10" cy="10" r="3" fill="#2a2665" opacity="0.5" />
            <circle cx="10" cy="10" r="3" fill="#2a2665" opacity="0.5" />
            
            <line x1="0" y1="0" x2="-15" y2="-10" stroke="#2a2665" stroke-width="1" />
            <line x1="0" y1="0" x2="15" y2="-10" stroke="#2a2665" stroke-width="1" />
            <line x1="0" y1="0" x2="-10" y2="10" stroke="#2a2665" stroke-width="1" />
            <line x1="0" y1="0" x2="10" y2="10" stroke="#2a2665" stroke-width="1" />
          </g>
        </g>
        
        <!-- Keyboard area -->
        <rect x="-40" y="10" width="80" height="10" rx="2" fill="#2a2665" opacity="0.3" />
      </g>
      
      <!-- Legs -->
      <path d="M-20,70 L-25,110" stroke="#ffffff" stroke-width="18" stroke-linecap="round" />
      <path d="M20,70 L25,110" stroke="#ffffff" stroke-width="18" stroke-linecap="round" />
      
      <!-- Feet -->
      <path d="M-33,110 L-17,110" stroke="#5d4037" stroke-width="5" stroke-linecap="round" />
      <path d="M17,110 L33,110" stroke="#5d4037" stroke-width="5" stroke-linecap="round" />
    </g>
    
    <!-- Security elements and secondary character -->
    <g transform="translate(-150, 20)">
      <!-- Digital lock/security visualization -->
      <g transform="scale(0.8)">
        <!-- Circular security perimeter -->
        <circle cx="0" cy="0" r="50" fill="none" stroke="#2a2665" stroke-width="2" stroke-dasharray="5,5" />
        
        <!-- Lock element -->
        <g transform="translate(0, -10)">
          <rect x="-20" y="-10" width="40" height="40" rx="5" fill="#2a2665" opacity="0.2" />
          <rect x="-15" y="0" width="30" height="25" rx="3" fill="#2a2665" opacity="0.4" />
          <path d="M-5,-10 L-5,-20 A5,5 0 0,1 5,-20 L5,-10" stroke="#2a2665" stroke-width="3" fill="none" />
          
          <!-- Keyhole -->
          <circle cx="0" cy="12" r="5" fill="#f8f9fa" />
          <path d="M0,9 L0,15" stroke="#2a2665" stroke-width="2" />
        </g>
        
        <!-- Security scan elements -->
        <g opacity="0.6">
          <path d="M-70,-30 L70,-30" stroke="#2a2665" stroke-width="1" stroke-dasharray="3,3" />
          <path d="M-70,0 L70,0" stroke="#2a2665" stroke-width="1" stroke-dasharray="3,3" />
          <path d="M-70,30 L70,30" stroke="#2a2665" stroke-width="1" stroke-dasharray="3,3" />
          
          <path d="M-30,-70 L-30,70" stroke="#2a2665" stroke-width="1" stroke-dasharray="3,3" />
          <path d="M0,-70 L0,70" stroke="#2a2665" stroke-width="1" stroke-dasharray="3,3" />
          <path d="M30,-70 L30,70" stroke="#2a2665" stroke-width="1" stroke-dasharray="3,3" />
        </g>
        
        <!-- Security badges -->
        <g transform="translate(-40, 40)">
          <circle cx="0" cy="0" r="15" fill="#b29567" opacity="0.4" />
          <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="14" fill="#2a2665">âœ“</text>
        </g>
        
        <g transform="translate(40, 40)">
          <circle cx="0" cy="0" r="15" fill="#b29567" opacity="0.4" />
          <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#2a2665" stroke-width="2" />
        </g>
      </g>
    </g>
    
    <g transform="translate(150, -30)">
      <!-- Saudi woman cybersecurity analyst -->
      <g transform="scale(0.7)">
        <!-- Head with hijab -->
        <circle cx="0" cy="-80" r="28" fill="#e8d8c7" />
        <path d="M-28,-80 C-28,-52 28,-52 28,-80" fill="#000000" />
        <path d="M-35,-80 L35,-80 L35,-120 L-35,-120 Z" fill="#000000" />
        
        <!-- Face -->
        <circle cx="-10" cy="-80" r="3" fill="#2a2665" />
        <circle cx="10" cy="-80" r="3" fill="#2a2665" />
        <path d="M-5,-70 C-2,-67 2,-67 5,-70" stroke="#2a2665" stroke-width="1.5" fill="none" />
        
        <!-- Body with abaya -->
        <path d="M-35,-50 L-45,80 L45,80 L35,-50 Z" fill="#000000" />
        
        <!-- Arms -->
        <path d="M-20,-30 L-70,20" stroke="#000000" stroke-width="12" stroke-linecap="round" />
        <path d="M20,-30 L70,20" stroke="#000000" stroke-width="12" stroke-linecap="round" />
        
        <!-- Hands -->
        <circle cx="-70" cy="20" r="7" fill="#e8d8c7" />
        <circle cx="70" cy="20" r="7" fill="#e8d8c7" />
        
        <!-- Tablet/security monitoring device -->
        <g transform="translate(0, 20)">
          <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#2a2665" />
          <rect x="-35" y="-25" width="70" height="50" rx="3" fill="#f8f9fa" />
          
          <!-- Screen content - cybersecurity monitoring -->
          <g opacity="0.7">
            <rect x="-30" y="-20" width="60" height="10" rx="2" fill="#2a2665" opacity="0.2" />
            <rect x="-30" y="-5" width="60" height="5" rx="1" fill="#2a2665" opacity="0.1" />
            <rect x="-30" y="5" width="60" height="5" rx="1" fill="#2a2665" opacity="0.1" />
            <rect x="-30" y="15" width="60" height="5" rx="1" fill="#2a2665" opacity="0.1" />
            
            <!-- Shield icon -->
            <g transform="translate(20, -10) scale(0.5)">
              <path d="M0,-15 L15,-5 L15,10 C15,15 0,20 0,20 C0,20 -15,15 -15,10 L-15,-5 Z" fill="none" stroke="#b29567" stroke-width="3" />
              <path d="M-5,5 L-2,8 L5,0" stroke="#b29567" stroke-width="3" fill="none" />
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Decorative corner elements -->
  <g opacity="0.15">
    <!-- Top left -->
    <path d="M0,0 L150,0 A150,150 0 0,0 0,150 Z" fill="#b29567" />
    
    <!-- Bottom right -->
    <path d="M800,400 L650,400 A150,150 0 0,0 800,250 Z" fill="#2a2665" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2665;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#b29567;stop-opacity:0.07" />
    </linearGradient>
  </defs>
</svg>