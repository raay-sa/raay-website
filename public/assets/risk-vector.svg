<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Subtle gradient overlay -->
  <rect width="800" height="400" fill="url(#grad1)" opacity="0.6" />
  
  <!-- Subtle pattern -->
  <g opacity="0.08">
    <path d="M0,0 L800,0 L800,400 L0,400 Z" fill="#2a2665" />
  </g>
  
  <!-- Centered characters dealing with risk management -->
  <g transform="translate(400, 200)">
    <!-- Main character - Saudi businessman examining security shield -->
    <g>
      <!-- Head with shemagh -->
      <circle cx="0" cy="-70" r="28" fill="#e8d8c7" />
      <path d="M-28,-70 C-28,-42 28,-42 28,-70" fill="#ffffff" />
      <path d="M-28,-75 L28,-75 L28,-100 L-28,-100 Z" fill="#ffffff" />
      <path d="M-28,-75 C-5,-65 5,-65 28,-75" fill="#ffffff" />
      <path d="M-28,-75 L-31,-100 L28,-100 L31,-75 Z" fill="#b29567" />
      
      <!-- Face -->
      <circle cx="-10" cy="-70" r="3" fill="#2a2665" />
      <circle cx="10" cy="-70" r="3" fill="#2a2665" />
      <path d="M-5,-60 C-2,-57 2,-57 5,-60" stroke="#2a2665" stroke-width="1.5" fill="none" />
      
      <!-- Body with thobe -->
      <path d="M0,-42 L-40,70 L40,70 Z" fill="#ffffff" />
      <path d="M-15,-42 L-15,40" stroke="#f0f0f0" stroke-width="1" />
      <path d="M15,-42 L15,40" stroke="#f0f0f0" stroke-width="1" />
      
      <!-- Arms -->
      <path d="M-20,-20 L-50,20" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      <path d="M20,-20 L60,0" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      
      <!-- Hands -->
      <circle cx="-50" cy="20" r="8" fill="#e8d8c7" />
      <circle cx="60" cy="0" r="8" fill="#e8d8c7" />
      
      <!-- Security shield being examined -->
      <g transform="translate(0, 0)">
        <path d="M0,-20 L-50,0 L-50,80 C-50,120 0,140 0,140 C0,140 50,120 50,80 L50,0 Z" fill="#2a2665" opacity="0.1" />
        <path d="M0,-10 L-40,5 L-40,75 C-40,105 0,125 0,125 C0,125 40,105 40,75 L40,5 Z" fill="#2a2665" opacity="0.15" stroke="#2a2665" stroke-width="1" />
        
        <!-- Checkmark in shield - representing secure/validated status -->
        <path d="M-15,65 L-5,75 L15,45" stroke="#b29567" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" />
      </g>
      
      <!-- Legs -->
      <path d="M-20,70 L-25,110" stroke="#ffffff" stroke-width="18" stroke-linecap="round" />
      <path d="M20,70 L25,110" stroke="#ffffff" stroke-width="18" stroke-linecap="round" />
      
      <!-- Feet -->
      <path d="M-33,110 L-17,110" stroke="#5d4037" stroke-width="5" stroke-linecap="round" />
      <path d="M17,110 L33,110" stroke="#5d4037" stroke-width="5" stroke-linecap="round" />
    </g>
    
    <!-- Risk elements and secondary characters -->
    <g transform="translate(-150, 0)">
      <!-- Saudi woman in abaya analyzing risk data -->
      <g transform="scale(0.7)">
        <!-- Head with hijab -->
        <circle cx="0" cy="-80" r="28" fill="#e8d8c7" />
        <path d="M-28,-80 C-28,-52 28,-52 28,-80" fill="#000000" />
        <path d="M-35,-80 L35,-80 L35,-120 L-35,-120 Z" fill="#000000" />
        
        <!-- Face -->
        <circle cx="-10" cy="-80" r="3" fill="#2a2665" />
        <circle cx="10" cy="-80" r="3" fill="#2a2665" />
        <path d="M-5,-70 C-2,-67 2,-67 5,-70" stroke="#2a2665" stroke-width="1.5" fill="none" />
        
        <!-- Body with abaya -->
        <path d="M-35,-50 L-45,80 L45,80 L35,-50 Z" fill="#000000" />
        
        <!-- Arms -->
        <path d="M-20,-30 L-70,0" stroke="#000000" stroke-width="12" stroke-linecap="round" />
        <path d="M20,-30 L70,0" stroke="#000000" stroke-width="12" stroke-linecap="round" />
        
        <!-- Hands -->
        <circle cx="-70" cy="0" r="7" fill="#e8d8c7" />
        <circle cx="70" cy="0" r="7" fill="#e8d8c7" />
        
        <!-- Risk assessment document/dashboard -->
        <g transform="translate(0, 15)">
          <rect x="-50" y="-30" width="100" height="70" rx="3" fill="#f8f9fa" stroke="#b29567" stroke-width="1" />
          
          <!-- Warning triangle symbol -->
          <path d="M-30,-15 L-10,-15 L-20,-30 Z" fill="#b29567" />
          <path d="M-20,-25 L-20,-20" stroke="#ffffff" stroke-width="1" stroke-linecap="round" />
          <circle cx="-20" cy="-17" r="1" fill="#ffffff" />
          
          <!-- Risk level bars -->
          <g transform="translate(20, -15)">
            <rect x="0" y="0" width="20" height="3" fill="#2a2665" opacity="0.2" />
            <rect x="0" y="6" width="15" height="3" fill="#2a2665" opacity="0.4" />
            <rect x="0" y="12" width="25" height="3" fill="#2a2665" opacity="0.6" />
          </g>
          
          <!-- Document lines -->
          <path d="M-40,15 L40,15" stroke="#2a2665" stroke-width="1" opacity="0.3" />
          <path d="M-40,25 L30,25" stroke="#2a2665" stroke-width="1" opacity="0.3" />
        </g>
      </g>
    </g>
    
    <g transform="translate(150, -20)">
      <!-- Risk avoidance visual symbolism -->
      <g transform="scale(0.9)">
        <!-- Warning signs/elements -->
        <g transform="translate(0, 30)">
          <!-- Firewall/barrier protection concept -->
          <rect x="-60" y="-60" width="120" height="120" rx="10" fill="#2a2665" opacity="0.05" stroke="#2a2665" stroke-width="2" stroke-dasharray="5,5" />
          
          <!-- Warning triangles (threats) outside the barrier -->
          <g transform="translate(-90, 0)">
            <path d="M0,-20 L20,20 L-20,20 Z" fill="#b29567" opacity="0.6" />
            <path d="M0,-10 L0,10" stroke="#2a2665" stroke-width="2" stroke-linecap="round" />
            <circle cx="0" cy="13" r="1.5" fill="#2a2665" />
          </g>
          
          <g transform="translate(-70, 40)">
            <path d="M0,-20 L20,20 L-20,20 Z" fill="#b29567" opacity="0.6" />
            <path d="M0,-10 L0,10" stroke="#2a2665" stroke-width="2" stroke-linecap="round" />
            <circle cx="0" cy="13" r="1.5" fill="#2a2665" />
          </g>
          
          <g transform="translate(-100, -40)">
            <path d="M0,-20 L20,20 L-20,20 Z" fill="#b29567" opacity="0.6" />
            <path d="M0,-10 L0,10" stroke="#2a2665" stroke-width="2" stroke-linecap="round" />
            <circle cx="0" cy="13" r="1.5" fill="#2a2665" />
          </g>
          
          <!-- Protected elements inside barrier (company/data) -->
          <g transform="translate(0, 0)">
            <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#f8f9fa" />
            <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" fill="#2a2665" opacity="0.1" />
            <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="#f8f9fa" />
            <path d="M-10,-10 L10,-10" stroke="#2a2665" stroke-width="1" opacity="0.5" />
            <path d="M-10,-5 L5,-5" stroke="#2a2665" stroke-width="1" opacity="0.5" />
            <path d="M-10,0 L10,0" stroke="#2a2665" stroke-width="1" opacity="0.5" />
            <path d="M-10,5 L7,5" stroke="#2a2665" stroke-width="1" opacity="0.5" />
            <path d="M-10,10 L10,10" stroke="#2a2665" stroke-width="1" opacity="0.5" />
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Decorative corner elements -->
  <g opacity="0.15">
    <!-- Top left -->
    <path d="M0,0 L150,0 A150,150 0 0,0 0,150 Z" fill="#b29567" />
    
    <!-- Bottom right -->
    <path d="M800,400 L650,400 A150,150 0 0,0 800,250 Z" fill="#2a2665" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2665;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#b29567;stop-opacity:0.07" />
    </linearGradient>
  </defs>
</svg>