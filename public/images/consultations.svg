<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- الاستشارات -->
  <defs>
    <linearGradient id="gradientGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b29567" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c9aa76" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- خلفية دائرية -->
    <circle cx="80" cy="80" r="75" fill="white" opacity="0.3"/>
    
    <!-- إطار دائري للتفكير الاستشاري -->
    <circle cx="80" cy="80" r="60" fill="none" stroke="#b29567" stroke-width="2" opacity="0.7"/>
    
    <!-- بالونات الحوار والاستشارة -->
    <path d="M 50,50 C 40,40 30,45 30,60 C 30,75 45,80 55,70 L 60,75 L 58,65 C 65,60 70,50 50,50 Z" 
          fill="white" stroke="#2a2665" stroke-width="2"/>
    <path d="M 110,50 C 120,40 130,45 130,60 C 130,75 115,80 105,70 L 100,75 L 102,65 C 95,60 90,50 110,50 Z" 
          fill="white" stroke="#2a2665" stroke-width="2"/>
    
    <!-- رمز الاستشارة - لمبة فكرة -->
    <circle cx="80" cy="60" r="15" fill="url(#gradientGold)"/>
    <path d="M 75,75 L 85,75 L 83,90 L 77,90 Z" fill="#b29567"/>
    <path d="M 70,60 L 90,60" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M 80,50 L 80,70" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- رموز وأشكال استشارية -->
    <path d="M 50,120 L 110,120" stroke="#2a2665" stroke-width="2" stroke-dasharray="1 2" opacity="0.7"/>
    <circle cx="40" cy="120" r="5" fill="#2a2665" opacity="0.7"/>
    <circle cx="120" cy="120" r="5" fill="#2a2665" opacity="0.7"/>
    
    <!-- نص الاستشارات -->
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2a2665">
      الاستشارات
    </text>
  </g>
</svg>