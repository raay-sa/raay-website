<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="380" viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية التدرج -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2b4d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2a2665" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- نمط للشفرة البرمجية -->
    <pattern id="codePattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="0" y="15" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">function secureSystem() {</text>
      <text x="10" y="30" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">checkVulnerabilities();</text>
      <text x="10" y="45" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">encryptData();</text>
      <text x="10" y="60" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">monitorAccess();</text>
      <text x="0" y="75" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">}</text>
      <text x="0" y="100" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">class Firewall {</text>
      <text x="10" y="115" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">constructor() {</text>
      <text x="20" y="130" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">this.rules = [];</text>
      <text x="10" y="145" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">}</text>
      <text x="0" y="160" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">}</text>
      <text x="0" y="185" font-family="Courier New" font-size="10" fill="#ffffff" opacity="0.4">const secure = true;</text>
    </pattern>
  </defs>
  
  <!-- مستطيل الخلفية -->
  <rect width="800" height="380" fill="url(#bgGradient)"/>
  
  <!-- طبقة الشفرة البرمجية -->
  <rect width="800" height="380" fill="url(#codePattern)" opacity="0.6"/>
  
  <!-- عناصر الأمن السيبراني -->
  <g>
    <!-- رمز الدرع الرئيسي -->
    <g transform="translate(400, 190) scale(1.2)">
      <!-- الدرع -->
      <path d="M0,-100 C60,-90 100,-60 100,-20 C100,40 60,80 0,120 C-60,80 -100,40 -100,-20 C-100,-60 -60,-90 0,-100" 
            fill="#2a2665" stroke="#b29567" stroke-width="3"/>
      
      <!-- رمز التأمين - شبكة العالم -->
      <circle cx="0" cy="10" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <ellipse cx="0" cy="10" rx="50" ry="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <ellipse cx="0" cy="10" rx="25" ry="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      
      <!-- رمز التأمين - القفل -->
      <rect x="-15" y="-10" width="30" height="25" rx="5" ry="5" fill="#b29567"/>
      <circle cx="0" cy="0" r="5" fill="#ffffff"/>
      <rect x="-3" y="0" width="6" height="10" fill="#b29567"/>
      
      <!-- إشارة التأمين - النجمة -->
      <g transform="translate(0, -60) scale(0.7)">
        <path d="M0,-20 L4,-8 L17,-8 L7,0 L10,12 L0,5 L-10,12 L-7,0 L-17,-8 L-4,-8 Z" fill="#b29567"/>
      </g>
    </g>
    
    <!-- رموز القرصنة والحماية -->
    <g opacity="0.8">
      <!-- عناصر متفرقة -->
      <g transform="translate(180, 100)">
        <text x="0" y="0" font-family="Courier New" font-size="14" fill="#ff6347">ERROR: Access Denied</text>
        <text x="0" y="20" font-family="Courier New" font-size="12" fill="#ff6347">Intrusion detected: 192.168.1.1</text>
        <text x="0" y="40" font-family="Courier New" font-size="12" fill="#ff6347">Blocking attack vector...</text>
      </g>
      
      <g transform="translate(600, 120)">
        <text x="0" y="0" font-family="Courier New" font-size="14" fill="#50c878">SECURE CONNECTION</text>
        <text x="0" y="20" font-family="Courier New" font-size="12" fill="#50c878">✓ Encryption: AES-256</text>
        <text x="0" y="40" font-family="Courier New" font-size="12" fill="#50c878">✓ Certificate: Valid</text>
      </g>
      
      <g transform="translate(180, 280)">
        <text x="0" y="0" font-family="Courier New" font-size="14" fill="#f5f5f5">MONITORING ACTIVE</text>
        <text x="0" y="20" font-family="Courier New" font-size="12" fill="#f5f5f5">Network traffic: Normal</text>
        <text x="0" y="40" font-family="Courier New" font-size="12" fill="#f5f5f5">Last scan: Clean</text>
      </g>
      
      <g transform="translate(600, 280)">
        <text x="0" y="0" font-family="Courier New" font-size="14" fill="#f5f5f5">SYSTEM STATUS</text>
        <text x="0" y="20" font-family="Courier New" font-size="12" fill="#f5f5f5">Firewall: Active</text>
        <text x="0" y="40" font-family="Courier New" font-size="12" fill="#f5f5f5">Patches: Up to date</text>
      </g>
    </g>
  </g>
  
  <!-- هجوم رقمي - شكل تجريدي -->
  <g transform="translate(100, 200)">
    <g transform="rotate(-30)">
      <path d="M0,0 L50,30 L40,10 L90,20 L70,0 L90,-20 L40,-10 L50,-30 Z" fill="#ff6347" opacity="0.6"/>
    </g>
  </g>
  
  <g transform="translate(700, 200)">
    <g transform="rotate(30)">
      <path d="M0,0 L50,30 L40,10 L90,20 L70,0 L90,-20 L40,-10 L50,-30 Z" fill="#ff6347" opacity="0.6"/>
    </g>
  </g>
  
  <!-- خطوط متقطعة تمثل مسارات الهجوم المحبطة -->
  <g stroke="#ff6347" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
    <path d="M100,100 C200,160 250,120 300,180 C350,240 370,220 350,300" fill="none"/>
    <path d="M700,100 C600,160 550,120 500,180 C450,240 430,220 450,300" fill="none"/>
  </g>
  
  <!-- خطوط أمان متصلة -->
  <g stroke="#50c878" stroke-width="2" opacity="0.5">
    <circle cx="400" cy="190" r="120" fill="none"/>
    <circle cx="400" cy="190" r="150" fill="none" stroke-dasharray="10,10"/>
  </g>
</svg>