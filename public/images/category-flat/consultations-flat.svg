<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="220" viewBox="0 0 600 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية البطاقة -->
  <rect width="600" height="220" fill="#9e78a9"/>
  
  <!-- العناصر الزخرفية الفلات فيكتور للاستشارات -->
  <!-- مستشار وعميل في اجتماع -->
  <g opacity="0.15">
    <!-- طاولة اجتماعات -->
    <rect x="230" y="120" width="140" height="10" rx="5" fill="#ffffff"/>
    <rect x="240" y="130" width="10" height="40" rx="2" fill="#ffffff"/>
    <rect x="350" y="130" width="10" height="40" rx="2" fill="#ffffff"/>
    
    <!-- مستشار -->
    <circle cx="260" cy="90" r="20" fill="#ffffff"/>
    <path d="M240 130 L280 130 L270 110 L250 110 Z" fill="#ffffff"/>
    
    <!-- عميل -->
    <circle cx="340" cy="90" r="20" fill="#ffffff"/>
    <path d="M320 130 L360 130 L350 110 L330 110 Z" fill="#ffffff"/>
  </g>
  
  <!-- عناصر استشارية -->
  <g opacity="0.15">
    <!-- مستند/تقرير -->
    <rect x="270" y="60" width="60" height="40" rx="2" fill="#ffffff"/>
    <line x1="280" y1="70" x2="320" y2="70" stroke="#9e78a9" stroke-width="2"/>
    <line x1="280" y1="80" x2="310" y2="80" stroke="#9e78a9" stroke-width="2"/>
    <line x1="280" y1="90" x2="320" y2="90" stroke="#9e78a9" stroke-width="2"/>
    
    <!-- رسم بياني دائري (تحليل) -->
    <g transform="translate(150, 110)">
      <circle cx="0" cy="0" r="30" fill="#ffffff"/>
      <path d="M0 0 L0 -30 A30 30 0 0 1 25.98 15 Z" fill="#9e78a9"/>
      <path d="M0 0 L25.98 15 A30 30 0 0 1 -25.98 15 Z" fill="#9e78a9"/>
      <path d="M0 0 L-25.98 15 A30 30 0 0 1 0 -30 Z" fill="#9e78a9"/>
    </g>
    
    <!-- هدف/غاية -->
    <g transform="translate(450, 110)">
      <circle cx="0" cy="0" r="30" fill="#ffffff"/>
      <circle cx="0" cy="0" r="20" fill="#9e78a9"/>
      <circle cx="0" cy="0" r="10" fill="#ffffff"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#ffffff" stroke-width="1"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="#ffffff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- خطوط اتصال تمثل تبادل المعلومات -->
  <path d="M180 110 L230 90 M370 90 L420 110" stroke="#ffffff" stroke-width="1" stroke-dasharray="5 5" opacity="0.15"/>
  <path d="M260 90 Q300 60 340 90" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  
  <!-- زخرفة الخلفية -->
  <g opacity="0.1">
    <rect x="50" y="40" width="500" height="2" fill="#ffffff"/>
    <rect x="50" y="180" width="500" height="2" fill="#ffffff"/>
    <rect x="50" y="40" width="2" height="142" fill="#ffffff"/>
    <rect x="550" y="40" width="2" height="142" fill="#ffffff"/>
  </g>
  
  <!-- زخرفة إسلامية مبسطة -->
  <path d="M50 160 Q150 140 300 160 Q450 180 550 160" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
</svg>