<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="800" viewBox="0 0 1600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية التدرج -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e9ecef" stop-opacity="1"/>
    </linearGradient>
    
    <!-- نمط لرسم الأشكال الهندسية الزخرفية -->
    <pattern id="bgPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#2a2665" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- مستطيل الخلفية -->
  <rect width="1600" height="800" fill="url(#bgGradient)"/>
  
  <!-- طبقة النقاط -->
  <rect width="1600" height="800" fill="url(#bgPattern)" opacity="0.5"/>
  
  <!-- أشكال زخرفية -->
  <!-- شكل دائري في الخلفية بلون الشعار الازرق -->
  <circle cx="200" cy="200" r="150" fill="#2a2665" opacity="0.03"/>
  <circle cx="1400" cy="600" r="120" fill="#2a2665" opacity="0.03"/>
  
  <!-- شكل دائري في الخلفية بلون الشعار الذهبي -->
  <circle cx="1300" cy="150" r="100" fill="#b29567" opacity="0.03"/>
  <circle cx="350" cy="650" r="80" fill="#b29567" opacity="0.03"/>
  
  <!-- أشكال هندسية إضافية -->
  <rect x="800" y="100" width="200" height="200" rx="30" fill="#2a2665" opacity="0.02"/>
  <rect x="600" y="500" width="150" height="150" rx="20" fill="#b29567" opacity="0.02"/>
  
  <!-- زخارف خطية -->
  <g stroke="#2a2665" stroke-width="1" opacity="0.05">
    <line x1="0" y1="400" x2="1600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="800"/>
    
    <path d="M0,100 Q400,300 800,100 T1600,100" fill="none"/>
    <path d="M0,700 Q400,500 800,700 T1600,700" fill="none"/>
  </g>
</svg>