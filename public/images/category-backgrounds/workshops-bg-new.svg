<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with brand light blue gradient -->
  <rect width="600" height="300" fill="url(#brand_gradient_lightblue)"/>
  
  <!-- Abstract geometric pattern overlay -->
  <g opacity="0.07">
    <rect x="50" y="50" width="50" height="50" fill="white"/>
    <rect x="150" y="50" width="50" height="50" fill="white"/>
    <rect x="250" y="50" width="50" height="50" fill="white"/>
    <rect x="350" y="50" width="50" height="50" fill="white"/>
    <rect x="450" y="50" width="50" height="50" fill="white"/>
    
    <rect x="100" y="100" width="50" height="50" fill="white"/>
    <rect x="200" y="100" width="50" height="50" fill="white"/>
    <rect x="300" y="100" width="50" height="50" fill="white"/>
    <rect x="400" y="100" width="50" height="50" fill="white"/>
    <rect x="500" y="100" width="50" height="50" fill="white"/>
    
    <rect x="50" y="150" width="50" height="50" fill="white"/>
    <rect x="150" y="150" width="50" height="50" fill="white"/>
    <rect x="250" y="150" width="50" height="50" fill="white"/>
    <rect x="350" y="150" width="50" height="50" fill="white"/>
    <rect x="450" y="150" width="50" height="50" fill="white"/>
    
    <rect x="100" y="200" width="50" height="50" fill="white"/>
    <rect x="200" y="200" width="50" height="50" fill="white"/>
    <rect x="300" y="200" width="50" height="50" fill="white"/>
    <rect x="400" y="200" width="50" height="50" fill="white"/>
    <rect x="500" y="200" width="50" height="50" fill="white"/>
  </g>
  
  <!-- Main workshop elements -->
  <g transform="translate(300, 150)">
    <!-- Central workspace representation -->
    <circle cx="0" cy="0" r="100" fill="#2a2665" opacity="0.8"/>
    
    <!-- Workshop table -->
    <rect x="-80" y="10" width="160" height="10" rx="5" fill="#b29567" opacity="0.9"/>
    <rect x="-70" y="20" width="10" height="40" fill="#b29567" opacity="0.9"/>
    <rect x="60" y="20" width="10" height="40" fill="#b29567" opacity="0.9"/>
    
    <!-- Workshop participants (simplified) -->
    <!-- Person 1 -->
    <g transform="translate(-50, -20)">
      <circle cx="0" cy="0" r="15" fill="#b29567" opacity="0.9"/>
      <rect x="-10" y="15" width="20" height="25" rx="5" fill="#b29567" opacity="0.9"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(0, -30)">
      <circle cx="0" cy="0" r="15" fill="#b29567" opacity="0.9"/>
      <rect x="-10" y="15" width="20" height="25" rx="5" fill="#b29567" opacity="0.9"/>
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(50, -20)">
      <circle cx="0" cy="0" r="15" fill="#b29567" opacity="0.9"/>
      <rect x="-10" y="15" width="20" height="25" rx="5" fill="#b29567" opacity="0.9"/>
    </g>
    
    <!-- Workshop materials/tools -->
    <!-- Presentation board -->
    <g transform="translate(0, -80)">
      <rect x="-30" y="-40" width="60" height="50" rx="2" fill="white" opacity="0.9"/>
      <rect x="-25" y="-35" width="50" height="40" rx="2" fill="#2a2665" opacity="0.8"/>
      <line x1="-15" y1="-25" x2="15" y2="-25" stroke="#b29567" stroke-width="2"/>
      <line x1="-15" y1="-15" x2="10" y2="-15" stroke="#b29567" stroke-width="2"/>
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#b29567" stroke-width="2"/>
      <rect x="-5" y="10" width="10" height="15" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Tools and materials on the table -->
    <rect x="-60" y="-5" width="40" height="30" rx="2" fill="white" opacity="0.8"/>
    <rect x="-55" y="0" width="30" height="5" fill="#2a2665" opacity="0.8"/>
    <rect x="-55" y="10" width="20" height="5" fill="#2a2665" opacity="0.8"/>
    <rect x="-55" y="20" width="30" height="5" fill="#2a2665" opacity="0.8"/>
    
    <rect x="20" y="-5" width="40" height="30" rx="2" fill="white" opacity="0.8"/>
    <circle cx="30" cy="5" r="8" fill="#b29567" opacity="0.9"/>
    <circle cx="50" cy="5" r="8" fill="#b29567" opacity="0.9"/>
    <circle cx="30" cy="20" r="8" fill="#b29567" opacity="0.9"/>
    <circle cx="50" cy="20" r="8" fill="#b29567" opacity="0.9"/>
  </g>
  
  <!-- Workshop elements scattered around -->
  <g opacity="0.8">
    <!-- Tool 1 - Pen/marker -->
    <g transform="translate(150, 80)">
      <rect x="-5" y="-15" width="10" height="30" rx="2" fill="#b29567"/>
      <path d="M-5 -15 L5 -15 L0 -25 Z" fill="#b29567"/>
    </g>
    
    <!-- Tool 2 - Sticky notes -->
    <g transform="translate(450, 80)">
      <rect x="-15" y="-15" width="30" height="30" fill="#b29567" opacity="0.9"/>
      <rect x="-13" y="-13" width="26" height="5" fill="white"/>
      <rect x="-13" y="-5" width="15" height="5" fill="white"/>
    </g>
    
    <!-- Tool 3 - Laptop -->
    <g transform="translate(150, 220)">
      <rect x="-20" y="-12" width="40" height="24" rx="2" fill="#2a2665"/>
      <rect x="-25" y="12" width="50" height="3" rx="1" fill="#2a2665"/>
      <rect x="-18" y="-10" width="36" height="20" rx="1" fill="#40408A"/>
    </g>
    
    <!-- Tool 4 - Whiteboard eraser -->
    <g transform="translate(450, 220)">
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#2a2665"/>
      <rect x="-13" y="-8" width="26" height="16" rx="2" fill="#b29567"/>
    </g>
  </g>
  
  <!-- Arabic calligraphy style ornament at bottom -->
  <g transform="translate(300, 270)" opacity="0.4">
    <path d="M-200 0 C-150 -20 -100 20 -50 0 C0 -20 50 20 100 0 C150 -20 200 20 200 0" stroke="#b29567" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="brand_gradient_lightblue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4364A5"/>
      <stop offset="100%" stop-color="#2a2665"/>
    </linearGradient>
  </defs>
</svg>