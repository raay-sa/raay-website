<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient for workshops: light blue theme -->
  <rect width="600" height="300" fill="url(#lightblue_gradient)"/>
  
  <!-- Subtle pattern for background -->
  <g opacity="0.1">
    <!-- Circular elements suggesting collaboration -->
    <circle cx="100" cy="50" r="20" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="130" cy="80" r="15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="70" cy="80" r="10" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <circle cx="500" cy="50" r="20" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="530" cy="80" r="15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="470" cy="80" r="10" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <circle cx="100" cy="250" r="20" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="130" cy="220" r="15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="70" cy="220" r="10" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <circle cx="500" cy="250" r="20" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="530" cy="220" r="15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="470" cy="220" r="10" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <!-- Connection lines to suggest networking -->
    <line x1="100" y1="50" x2="300" y2="150" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="500" y1="50" x2="300" y2="150" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="250" x2="300" y2="150" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="500" y1="250" x2="300" y2="150" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Workshop scene - people collaborating -->
  <g transform="translate(300, 150)">
    <!-- Workshop table -->
    <rect x="-150" y="20" width="300" height="10" rx="2" fill="#2a2665" opacity="0.9"/>
    <rect x="-140" y="30" width="10" height="40" fill="#2a2665" opacity="0.9"/>
    <rect x="130" y="30" width="10" height="40" fill="#2a2665" opacity="0.9"/>
    
    <!-- Project/prototype on table -->
    <rect x="-50" y="-10" width="100" height="30" rx="5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-30" cy="5" r="8" fill="#b29567"/>
    <circle cx="0" cy="5" r="8" fill="#b29567"/>
    <circle cx="30" cy="5" r="8" fill="#b29567"/>
    
    <!-- Characters around the table (simplified) -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="-20" r="15" fill="#2a2665"/>
      <rect x="-10" y="-5" width="20" height="25" rx="5" fill="#2a2665"/>
      <line x1="0" y1="20" x2="0" y2="40" stroke="#2a2665" stroke-width="2"/>
    </g>
    
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="-20" r="15" fill="#2a2665"/>
      <rect x="-10" y="-5" width="20" height="25" rx="5" fill="#2a2665"/>
      <line x1="0" y1="20" x2="0" y2="40" stroke="#2a2665" stroke-width="2"/>
    </g>
    
    <g transform="translate(50, 0)">
      <circle cx="0" cy="-20" r="15" fill="#2a2665"/>
      <rect x="-10" y="-5" width="20" height="25" rx="5" fill="#2a2665"/>
      <line x1="0" y1="20" x2="0" y2="40" stroke="#2a2665" stroke-width="2"/>
    </g>
    
    <g transform="translate(100, 0)">
      <circle cx="0" cy="-20" r="15" fill="#2a2665"/>
      <rect x="-10" y="-5" width="20" height="25" rx="5" fill="#2a2665"/>
      <line x1="0" y1="20" x2="0" y2="40" stroke="#2a2665" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Workshop tools and elements -->
  <g opacity="0.8">
    <!-- Presentation board -->
    <g transform="translate(150, 70)">
      <rect x="-30" y="-40" width="60" height="50" rx="2" fill="#FFFFFF"/>
      <line x1="-20" y1="-30" x2="20" y2="-30" stroke="#b29567" stroke-width="2"/>
      <line x1="-20" y1="-20" x2="15" y2="-20" stroke="#b29567" stroke-width="2"/>
      <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#b29567" stroke-width="2"/>
      <rect x="-5" y="10" width="10" height="30" fill="#2a2665"/>
    </g>
    
    <!-- Tool box -->
    <g transform="translate(450, 70)">
      <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#b29567"/>
      <rect x="-25" y="-20" width="50" height="10" rx="2" fill="#b29567"/>
      <rect x="-15" y="-10" width="30" height="5" fill="#2a2665"/>
      <circle cx="-10" cy="5" r="4" fill="#2a2665"/>
      <circle cx="10" cy="5" r="4" fill="#2a2665"/>
    </g>
    
    <!-- Laptop -->
    <g transform="translate(500, 200)">
      <path d="M-20 -15 L20 -15 L20 0 L-20 0 Z" fill="#2a2665"/>
      <path d="M-25 0 L25 0 L20 10 L-20 10 Z" fill="#2a2665"/>
      <rect x="-18" y="-13" width="36" height="11" fill="#FFFFFF"/>
    </g>
    
    <!-- Notes/clipboard -->
    <g transform="translate(100, 200)">
      <rect x="-15" y="-20" width="30" height="40" rx="2" fill="#FFFFFF"/>
      <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#2a2665" stroke-width="1"/>
      <line x1="-10" y1="-10" x2="5" y2="-10" stroke="#2a2665" stroke-width="1"/>
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#2a2665" stroke-width="1"/>
      <line x1="-10" y1="0" x2="7" y2="0" stroke="#2a2665" stroke-width="1"/>
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#2a2665" stroke-width="1"/>
      <line x1="-10" y1="10" x2="3" y2="10" stroke="#2a2665" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Arabic-inspired ornamental border at bottom -->
  <g transform="translate(300, 280)" opacity="0.3">
    <path d="M-250 0 Q-200 -20 -150 0 Q-100 20 -50 0 Q0 -20 50 0 Q100 20 150 0 Q200 -20 250 0" stroke="#b29567" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="lightblue_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>