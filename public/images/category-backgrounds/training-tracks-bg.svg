<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient for training tracks: blue theme -->
  <rect width="600" height="300" fill="url(#blue_gradient)"/>
  
  <!-- Decorative pattern elements -->
  <g opacity="0.1" fill="#FFFFFF">
    <!-- Abstract road/tracks/path elements -->
    <path d="M0 150 C150 80 300 200 450 100 L600 150" stroke="#FFFFFF" stroke-width="6" stroke-dasharray="10 5"/>
    <path d="M0 170 C150 100 300 220 450 120 L600 170" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="10 5"/>
    <path d="M0 130 C150 60 300 180 450 80 L600 130" stroke="#FFFFFF" stroke-width="8" stroke-dasharray="10 5"/>
  </g>
  
  <!-- Character with digital elements - education themed -->
  <g transform="translate(130, 150)">
    <!-- Character silhouette -->
    <circle cx="0" cy="0" r="40" fill="#2a2665" opacity="0.9"/>
    <!-- Graduate cap -->
    <path d="M-25 -15 L0 -30 L25 -15 L0 -5 Z" fill="#b29567" opacity="0.9"/>
    <rect x="-2" y="-5" width="4" height="20" fill="#b29567" opacity="0.9"/>
    <path d="M-2 15 L2 15 L5 18 L-5 18 Z" fill="#b29567" opacity="0.9"/>
  </g>
  
  <!-- Digital learning elements -->
  <g transform="translate(420, 150)">
    <!-- Screen/device -->
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#2a2665" opacity="0.8"/>
    <rect x="-55" y="-35" width="110" height="70" rx="3" fill="#1A202C"/>
    
    <!-- Content on screen -->
    <rect x="-45" y="-25" width="90" height="5" rx="2" fill="#b29567" opacity="0.9"/>
    <rect x="-45" y="-15" width="70" height="5" rx="2" fill="#b29567" opacity="0.9"/>
    <rect x="-45" y="-5" width="80" height="5" rx="2" fill="#b29567" opacity="0.9"/>
    <rect x="-45" y="5" width="60" height="5" rx="2" fill="#b29567" opacity="0.9"/>
    <rect x="-45" y="15" width="85" height="5" rx="2" fill="#b29567" opacity="0.9"/>
    <rect x="-45" y="25" width="50" height="5" rx="2" fill="#b29567" opacity="0.9"/>
  </g>
  
  <!-- Small icons scattered for learning concepts -->
  <g opacity="0.7">
    <!-- Document icon -->
    <g transform="translate(60, 80)">
      <rect x="-15" y="-20" width="30" height="40" rx="2" fill="#b29567"/>
      <rect x="-10" y="-15" width="20" height="2" fill="#FFFFFF"/>
      <rect x="-10" y="-10" width="20" height="2" fill="#FFFFFF"/>
      <rect x="-10" y="-5" width="15" height="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Certificate icon -->
    <g transform="translate(520, 80)">
      <rect x="-15" y="-20" width="30" height="40" rx="3" fill="#b29567"/>
      <rect x="-10" y="-10" width="20" height="2" fill="#FFFFFF"/>
      <rect x="-10" y="-5" width="15" height="2" fill="#FFFFFF"/>
      <rect x="-10" y="0" width="20" height="2" fill="#FFFFFF"/>
      <rect x="-10" y="5" width="10" height="2" fill="#FFFFFF"/>
      <circle cx="10" cy="10" r="5" fill="#2a2665"/>
    </g>
    
    <!-- Bulb/idea icon -->
    <g transform="translate(500, 230)">
      <circle cx="0" cy="0" r="15" fill="#b29567"/>
      <path d="M-8 5 L8 5 L4 15 L-4 15 Z" fill="#b29567"/>
      <path d="M-2 15 L2 15 L2 20 L-2 20 Z" fill="#b29567"/>
    </g>
    
    <!-- Book stack icon -->
    <g transform="translate(80, 230)">
      <rect x="-15" y="-3" width="30" height="6" rx="1" fill="#b29567"/>
      <rect x="-12" y="-10" width="24" height="7" rx="1" fill="#2a2665"/>
      <rect x="-10" y="-18" width="20" height="8" rx="1" fill="#b29567"/>
    </g>
  </g>
  
  <!-- Arabic style decorative ornament -->
  <g transform="translate(300, 250)" opacity="0.4">
    <path d="M-100 0 C-75 -20 -50 20 -25 0 C0 -20 25 20 50 0 C75 -20 100 20 100 0" stroke="#b29567" stroke-width="2" fill="none"/>
    <path d="M-100 10 C-75 -10 -50 30 -25 10 C0 -10 25 30 50 10 C75 -10 100 30 100 10" stroke="#b29567" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <rect x="100" y="0" width="1" height="300" fill="white"/>
    <rect x="200" y="0" width="1" height="300" fill="white"/>
    <rect x="300" y="0" width="1" height="300" fill="white"/>
    <rect x="400" y="0" width="1" height="300" fill="white"/>
    <rect x="500" y="0" width="1" height="300" fill="white"/>
    
    <rect x="0" y="60" width="600" height="1" fill="white"/>
    <rect x="0" y="120" width="600" height="1" fill="white"/>
    <rect x="0" y="180" width="600" height="1" fill="white"/>
    <rect x="0" y="240" width="600" height="1" fill="white"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blue_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2a2665"/>
    </linearGradient>
  </defs>
</svg>