<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="380" viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية التدرج -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3e60" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2a2665" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- مستطيل الخلفية -->
  <rect width="800" height="380" fill="url(#bgGradient)"/>
  
  <!-- شبكة من الخطوط المتقاطعة تمثل شبكة البيانات -->
  <g stroke="#b29567" stroke-width="0.5" opacity="0.2">
    <g id="grid">
      <!-- خطوط أفقية -->
      <line x1="0" y1="50" x2="800" y2="50"/>
      <line x1="0" y1="100" x2="800" y2="100"/>
      <line x1="0" y1="150" x2="800" y2="150"/>
      <line x1="0" y1="200" x2="800" y2="200"/>
      <line x1="0" y1="250" x2="800" y2="250"/>
      <line x1="0" y1="300" x2="800" y2="300"/>
      <line x1="0" y1="350" x2="800" y2="350"/>
      
      <!-- خطوط عمودية -->
      <line x1="50" y1="0" x2="50" y2="380"/>
      <line x1="100" y1="0" x2="100" y2="380"/>
      <line x1="150" y1="0" x2="150" y2="380"/>
      <line x1="200" y1="0" x2="200" y2="380"/>
      <line x1="250" y1="0" x2="250" y2="380"/>
      <line x1="300" y1="0" x2="300" y2="380"/>
      <line x1="350" y1="0" x2="350" y2="380"/>
      <line x1="400" y1="0" x2="400" y2="380"/>
      <line x1="450" y1="0" x2="450" y2="380"/>
      <line x1="500" y1="0" x2="500" y2="380"/>
      <line x1="550" y1="0" x2="550" y2="380"/>
      <line x1="600" y1="0" x2="600" y2="380"/>
      <line x1="650" y1="0" x2="650" y2="380"/>
      <line x1="700" y1="0" x2="700" y2="380"/>
      <line x1="750" y1="0" x2="750" y2="380"/>
    </g>
  </g>
  
  <!-- عناصر علوم البيانات -->
  <g>
    <!-- رسوم بيانية مختلفة -->
    <g transform="translate(200, 100)">
      <!-- رسم دائري -->
      <g transform="scale(0.8)">
        <path d="M0,0 L0,-60 A60,60 0 0,1 52,30 z" fill="#4a90e2" opacity="0.7"/>
        <path d="M0,0 L52,30 A60,60 0 0,1 -52,30 z" fill="#b29567" opacity="0.7"/>
        <path d="M0,0 L-52,30 A60,60 0 0,1 0,-60 z" fill="#50e3c2" opacity="0.7"/>
        <circle cx="0" cy="0" r="20" fill="#2a2665" stroke="#ffffff" stroke-width="2"/>
      </g>
    </g>
    
    <!-- رسم بياني شريطي -->
    <g transform="translate(600, 100)">
      <g transform="scale(0.8)">
        <rect x="-80" y="-10" width="30" height="70" fill="#4a90e2" opacity="0.7"/>
        <rect x="-40" y="-30" width="30" height="90" fill="#b29567" opacity="0.7"/>
        <rect x="0" y="-60" width="30" height="120" fill="#50e3c2" opacity="0.7"/>
        <rect x="40" y="-40" width="30" height="100" fill="#4a90e2" opacity="0.7"/>
        
        <!-- خط الأساس -->
        <line x1="-90" y1="60" x2="80" y2="60" stroke="#ffffff" stroke-width="2"/>
      </g>
    </g>
    
    <!-- رسم بياني خطي -->
    <g transform="translate(180, 280)">
      <g transform="scale(0.8)">
        <polyline points="-100,0 -60,-30 -20,10 20,-50 60,-20 100,-40" 
                  fill="none" stroke="#4a90e2" stroke-width="3"/>
        
        <!-- خط الأساس -->
        <line x1="-110" y1="30" x2="110" y2="30" stroke="#ffffff" stroke-width="2"/>
        
        <!-- نقاط البيانات -->
        <circle cx="-100" cy="0" r="5" fill="#4a90e2"/>
        <circle cx="-60" cy="-30" r="5" fill="#4a90e2"/>
        <circle cx="-20" cy="10" r="5" fill="#4a90e2"/>
        <circle cx="20" cy="-50" r="5" fill="#4a90e2"/>
        <circle cx="60" cy="-20" r="5" fill="#4a90e2"/>
        <circle cx="100" cy="-40" r="5" fill="#4a90e2"/>
      </g>
    </g>
    
    <!-- رسم بياني مبعثر -->
    <g transform="translate(600, 280)">
      <g transform="scale(0.8)">
        <!-- محاور الرسم البياني -->
        <line x1="-100" y1="0" x2="100" y2="0" stroke="#ffffff" stroke-width="2"/>
        <line x1="0" y1="-70" x2="0" y2="70" stroke="#ffffff" stroke-width="2"/>
        
        <!-- نقاط البيانات -->
        <circle cx="-80" cy="-40" r="6" fill="#4a90e2" opacity="0.7"/>
        <circle cx="-60" cy="20" r="4" fill="#b29567" opacity="0.7"/>
        <circle cx="-30" cy="-60" r="8" fill="#50e3c2" opacity="0.7"/>
        <circle cx="-10" cy="30" r="5" fill="#4a90e2" opacity="0.7"/>
        <circle cx="20" cy="-10" r="7" fill="#b29567" opacity="0.7"/>
        <circle cx="40" cy="50" r="4" fill="#50e3c2" opacity="0.7"/>
        <circle cx="70" cy="-30" r="9" fill="#4a90e2" opacity="0.7"/>
        <circle cx="90" cy="10" r="5" fill="#b29567" opacity="0.7"/>
      </g>
    </g>
  </g>
  
  <!-- رموز ومعادلات لعلوم البيانات -->
  <g fill="#ffffff" font-family="Courier New" font-weight="bold">
    <text x="400" y="50" text-anchor="middle" font-size="14">DATA = f(KNOWLEDGE)</text>
    <text x="200" y="180" font-size="12">SELECT * FROM data</text>
    <text x="600" y="180" font-size="12">x² + σ² = Δy</text>
    <text x="400" y="220" text-anchor="middle" font-size="14">PREDICT(future) → insights</text>
  </g>
  
  <!-- رمز الشبكة العصبية المختصرة -->
  <g transform="translate(400, 290)">
    <!-- عقد الطبقة الأولى -->
    <circle cx="-80" cy="-40" r="8" fill="#ffffff"/>
    <circle cx="-80" cy="0" r="8" fill="#ffffff"/>
    <circle cx="-80" cy="40" r="8" fill="#ffffff"/>
    
    <!-- عقد الطبقة الثانية -->
    <circle cx="0" cy="-20" r="8" fill="#ffffff"/>
    <circle cx="0" cy="20" r="8" fill="#ffffff"/>
    
    <!-- عقد الطبقة الثالثة -->
    <circle cx="80" cy="0" r="8" fill="#ffffff"/>
    
    <!-- الروابط بين العقد -->
    <g stroke="#b29567" stroke-width="1.5">
      <line x1="-80" y1="-40" x2="0" y2="-20"/>
      <line x1="-80" y1="-40" x2="0" y2="20"/>
      <line x1="-80" y1="0" x2="0" y2="-20"/>
      <line x1="-80" y1="0" x2="0" y2="20"/>
      <line x1="-80" y1="40" x2="0" y2="-20"/>
      <line x1="-80" y1="40" x2="0" y2="20"/>
      
      <line x1="0" y1="-20" x2="80" y2="0"/>
      <line x1="0" y1="20" x2="80" y2="0"/>
    </g>
  </g>
  
  <!-- عناصر بيانات صغيرة متناثرة -->
  <g fill="#b29567" opacity="0.7">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="150" cy="70" r="2"/>
    <circle cx="250" cy="40" r="4"/>
    <circle cx="700" cy="60" r="3"/>
    <circle cx="750" cy="100" r="2"/>
    <circle cx="650" cy="360" r="3"/>
    <circle cx="100" cy="320" r="2"/>
    <circle cx="40" cy="350" r="4"/>
  </g>
</svg>