<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" fill="url(#bg_gradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.08">
    <rect x="50" y="50" width="500" height="1" fill="white"/>
    <rect x="50" y="100" width="500" height="1" fill="white"/>
    <rect x="50" y="150" width="500" height="1" fill="white"/>
    <rect x="50" y="200" width="500" height="1" fill="white"/>
    <rect x="50" y="250" width="500" height="1" fill="white"/>
    <rect x="50" y="300" width="500" height="1" fill="white"/>
    <rect x="50" y="350" width="500" height="1" fill="white"/>
    
    <rect x="50" y="50" width="1" height="300" fill="white"/>
    <rect x="150" y="50" width="1" height="300" fill="white"/>
    <rect x="250" y="50" width="1" height="300" fill="white"/>
    <rect x="350" y="50" width="1" height="300" fill="white"/>
    <rect x="450" y="50" width="1" height="300" fill="white"/>
    <rect x="550" y="50" width="1" height="300" fill="white"/>
  </g>
  
  <!-- Main character - Disaster recovery professional -->
  <g transform="translate(380, 220)">
    <!-- Character -->
    <circle cx="0" cy="-50" r="25" fill="#4A5568"/>
    <path d="M-25 -25 L25 -25 L30 20 L-30 20 Z" fill="#2C5282"/>
    <!-- Hard hat -->
    <path d="M-22 -50 C-22 -70 22 -70 22 -50" fill="#b29567"/>
    <path d="M-22 -50 L22 -50 L18 -40 L-18 -40 Z" fill="#b29567"/>
  </g>
  
  <!-- Server rack with recovery elements -->
  <g transform="translate(200, 200)">
    <!-- Server rack cabinet -->
    <rect x="-50" y="-80" width="100" height="130" rx="5" fill="#2D3748"/>
    
    <!-- Server units -->
    <rect x="-45" y="-75" width="90" height="20" rx="2" fill="#4A5568"/>
    <rect x="-40" y="-70" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="-30" y="-70" width="5" height="5" rx="2.5" fill="#F56565"/>
    <rect x="-20" y="-70" width="5" height="5" rx="2.5" fill="#F6E05E"/>
    <rect x="20" y="-70" width="15" height="10" fill="#1A202C"/>
    
    <rect x="-45" y="-50" width="90" height="20" rx="2" fill="#4A5568"/>
    <rect x="-40" y="-45" width="5" height="5" rx="2.5" fill="#F56565"/>
    <rect x="-30" y="-45" width="5" height="5" rx="2.5" fill="#F56565"/>
    <rect x="-20" y="-45" width="5" height="5" rx="2.5" fill="#F6E05E"/>
    <rect x="20" y="-45" width="15" height="10" fill="#1A202C"/>
    
    <rect x="-45" y="-25" width="90" height="20" rx="2" fill="#4A5568"/>
    <rect x="-40" y="-20" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="-30" y="-20" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="-20" y="-20" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="20" y="-20" width="15" height="10" fill="#1A202C"/>
    
    <rect x="-45" y="0" width="90" height="20" rx="2" fill="#4A5568"/>
    <rect x="-40" y="5" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="-30" y="5" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="-20" y="5" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="20" y="5" width="15" height="10" fill="#1A202C"/>
    
    <rect x="-45" y="25" width="90" height="20" rx="2" fill="#4A5568"/>
    <rect x="-40" y="30" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="-30" y="30" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="-20" y="30" width="5" height="5" rx="2.5" fill="#48BB78"/>
    <rect x="20" y="30" width="15" height="10" fill="#1A202C"/>
  </g>
  
  <!-- Recovery elements -->
  <g transform="translate(500, 150)">
    <!-- Backup drive icon -->
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#2a2665" opacity="0.9"/>
    <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#1A202C"/>
    <circle cx="0" cy="0" r="10" fill="#b29567"/>
    <path d="M0 -5 L0 0 L5 0" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <g transform="translate(100, 150)">
    <!-- Cloud backup -->
    <path d="M-30 0 C-30 -20 30 -20 30 0 C40 0 40 20 -40 20 C-40 20 -30 0 -30 0 Z" fill="#2a2665" opacity="0.8"/>
    <path d="M0 -5 L0 10 M-10 0 L10 0" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <g transform="translate(330, 100)">
    <!-- Circular refresh/recovery icon -->
    <circle cx="0" cy="0" r="25" stroke="#b29567" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M0 -15 A15 15 0 0 1 15 0 M0 15 A15 15 0 0 1 -15 0" stroke="#b29567" stroke-width="3" fill="none"/>
    <path d="M-15 0 L-20 -5 L-25 0" stroke="#b29567" stroke-width="3" fill="none"/>
    <path d="M15 0 L20 5 L25 0" stroke="#b29567" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(150, 300)" opacity="0.8">
    <!-- Database recovery -->
    <path d="M0 -20 C-20 -20 -20 -10 -20 -10 L-20 10 C-20 20 0 20 0 20 C20 20 20 10 20 10 L20 -10 C20 -20 0 -20 0 -20 Z" fill="#2a2665"/>
    <path d="M-20 -10 C-20 -5 0 0 20 -10" stroke="#b29567" stroke-width="1.5" fill="none"/>
    <path d="M-20 0 C-20 5 0 10 20 0" stroke="#b29567" stroke-width="1.5" fill="none"/>
    <path d="M-20 10 C-20 15 0 20 20 10" stroke="#b29567" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Emergency/warning symbol -->
  <g transform="translate(430, 300)">
    <path d="M0 -20 L17.32 10 L-17.32 10 Z" fill="#b29567" opacity="0.8"/>
    <text x="-1" y="5" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">!</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C5282"/>
      <stop offset="100%" stop-color="#1A365D"/>
    </linearGradient>
  </defs>
</svg>