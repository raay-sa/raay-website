<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with light gradient -->
  <rect width="600" height="400" fill="url(#bg_gradient)"/>
  
  <!-- Decorative elements - network pattern -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="5" fill="#FFFFFF"/>
    <circle cx="200" cy="150" r="5" fill="#FFFFFF"/>
    <circle cx="300" cy="80" r="5" fill="#FFFFFF"/>
    <circle cx="400" cy="120" r="5" fill="#FFFFFF"/>
    <circle cx="500" cy="200" r="5" fill="#FFFFFF"/>
    <circle cx="150" cy="250" r="5" fill="#FFFFFF"/>
    <circle cx="250" cy="320" r="5" fill="#FFFFFF"/>
    <circle cx="350" cy="280" r="5" fill="#FFFFFF"/>
    <circle cx="450" cy="340" r="5" fill="#FFFFFF"/>
    
    <!-- Connection lines for network -->
    <line x1="100" y1="100" x2="200" y2="150" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="200" y1="150" x2="300" y2="80" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="300" y1="80" x2="400" y2="120" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="400" y1="120" x2="500" y2="200" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="500" y1="200" x2="450" y2="340" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="450" y1="340" x2="350" y2="280" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="350" y1="280" x2="250" y2="320" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="250" y1="320" x2="150" y2="250" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="150" y1="250" x2="100" y2="100" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="200" y1="150" x2="150" y2="250" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="300" y1="80" x2="250" y2="320" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="400" y1="120" x2="350" y2="280" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Main character - a stylized security manager with a shield -->
  <g transform="translate(350, 200)">
    <!-- Character head -->
    <circle cx="0" cy="-50" r="30" fill="#4A5568"/>
    <!-- Character body -->
    <rect x="-25" y="-20" width="50" height="70" rx="5" fill="#4A5568"/>
    <!-- Shield -->
    <path d="M-40 10 L0 -30 L40 10 L20 60 L-20 60 Z" fill="#2a2665"/>
    <path d="M-20 20 L0 -10 L20 20 L10 50 L-10 50 Z" fill="#b29567"/>
    <!-- Lock icon on shield -->
    <circle cx="0" cy="20" r="8" fill="#FFFFFF"/>
    <rect x="-5" y="18" width="10" height="12" rx="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Cybersecurity icons -->
  <g transform="translate(150, 180)">
    <!-- Computer monitor -->
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#4A5568"/>
    <rect x="-35" y="-25" width="70" height="50" fill="#1A202C"/>
    <!-- Code on screen -->
    <g fill="#b29567" font-family="monospace" font-size="8">
      <text x="-30" y="-15">010101</text>
      <text x="-30" y="-5">101010</text>
      <text x="-30" y="5">010101</text>
      <text x="-30" y="15">101010</text>
    </g>
    <!-- Monitor stand -->
    <rect x="-10" y="30" width="20" height="10" fill="#4A5568"/>
    <rect x="-20" y="40" width="40" height="5" rx="2" fill="#4A5568"/>
  </g>
  
  <!-- Abstract security elements -->
  <g transform="translate(450, 120)" opacity="0.7">
    <!-- Padlock icon -->
    <rect x="-15" y="0" width="30" height="25" rx="5" fill="#b29567"/>
    <rect x="-10" y="-10" width="20" height="15" rx="2" stroke="#b29567" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(150, 300)" opacity="0.7">
    <!-- Fingerprint icon simplified -->
    <circle cx="0" cy="0" r="25" stroke="#b29567" stroke-width="3" fill="none"/>
    <path d="M-10 0 C-10 -11 10 -11 10 0 C10 12 -5 20 0 25" stroke="#b29567" stroke-width="3" fill="none"/>
    <path d="M-5 0 C-5 -6 5 -6 5 0 C5 8 -3 12 0 15" stroke="#b29567" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Definitions for gradients and patterns -->
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B4774"/>
      <stop offset="100%" stop-color="#2a2665"/>
    </linearGradient>
  </defs>
</svg>