<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" fill="url(#bg_gradient)"/>
  
  <!-- Decorative elements - data flow patterns -->
  <g opacity="0.15">
    <rect x="50" y="40" width="500" height="1" fill="white"/>
    <rect x="50" y="80" width="500" height="1" fill="white"/>
    <rect x="50" y="120" width="500" height="1" fill="white"/>
    <rect x="50" y="160" width="500" height="1" fill="white"/>
    <rect x="50" y="200" width="500" height="1" fill="white"/>
    <rect x="50" y="240" width="500" height="1" fill="white"/>
    <rect x="50" y="280" width="500" height="1" fill="white"/>
    <rect x="50" y="320" width="500" height="1" fill="white"/>
    <rect x="50" y="360" width="500" height="1" fill="white"/>
    
    <!-- Vertical lines -->
    <rect x="100" y="40" width="1" height="320" fill="white"/>
    <rect x="200" y="40" width="1" height="320" fill="white"/>
    <rect x="300" y="40" width="1" height="320" fill="white"/>
    <rect x="400" y="40" width="1" height="320" fill="white"/>
    <rect x="500" y="40" width="1" height="320" fill="white"/>
  </g>
  
  <!-- Main illustration - Student learning cybersecurity -->
  <g transform="translate(350, 230)">
    <!-- Character -->
    <circle cx="0" cy="-60" r="25" fill="#4A5568"/>
    <path d="M-25 -35 L25 -35 L20 15 L-20 15 Z" fill="#4A5568"/>
    <!-- Certificate/Diploma in hand -->
    <rect x="-40" y="-20" width="30" height="20" rx="2" fill="#FFFFFF"/>
    <rect x="-35" y="-15" width="20" height="2" fill="#b29567"/>
    <rect x="-35" y="-10" width="20" height="2" fill="#b29567"/>
    <rect x="-35" y="-5" width="15" height="2" fill="#b29567"/>
    <!-- Security badge -->
    <circle cx="10" cy="-20" r="8" fill="#b29567"/>
    <path d="M7 -23 L10 -20 L13 -25" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Computer with security elements -->
  <g transform="translate(180, 200)">
    <!-- Laptop base -->
    <path d="M-70 30 L70 30 L80 50 L-80 50 Z" fill="#2D3748"/>
    <!-- Laptop screen -->
    <rect x="-60" y="-50" width="120" height="80" rx="5" fill="#2D3748"/>
    <rect x="-55" y="-45" width="110" height="70" fill="#1A202C"/>
    
    <!-- Security interface on screen -->
    <g opacity="0.9">
      <!-- Security shield logo -->
      <path d="M-10 -30 L0 -40 L10 -30 L5 -5 L-5 -5 Z" fill="#2a2665"/>
      <path d="M-5 -25 L0 -30 L5 -25 L3 -10 L-3 -10 Z" fill="#b29567"/>
      
      <!-- Security scan lines -->
      <rect x="-40" y="-15" width="25" height="3" rx="1" fill="#4FD1C5"/>
      <rect x="-40" y="-10" width="35" height="3" rx="1" fill="#4FD1C5"/>
      <rect x="-40" y="-5" width="30" height="3" rx="1" fill="#4FD1C5"/>
      <rect x="-40" y="0" width="20" height="3" rx="1" fill="#4FD1C5"/>
      <rect x="-40" y="5" width="40" height="3" rx="1" fill="#4FD1C5"/>
      <rect x="-40" y="10" width="25" height="3" rx="1" fill="#4FD1C5"/>
      
      <rect x="15" y="-15" width="25" height="3" rx="1" fill="#FC8181"/>
      <rect x="15" y="-10" width="35" height="3" rx="1" fill="#FC8181"/>
      <rect x="15" y="-5" width="30" height="3" rx="1" fill="#FC8181"/>
      <rect x="15" y="0" width="20" height="3" rx="1" fill="#FC8181"/>
      <rect x="15" y="5" width="40" height="3" rx="1" fill="#FC8181"/>
      <rect x="15" y="10" width="25" height="3" rx="1" fill="#FC8181"/>
    </g>
  </g>
  
  <!-- Floating security icons -->
  <g transform="translate(450, 130)" opacity="0.8">
    <!-- Certificate icon -->
    <rect x="-20" y="-25" width="40" height="50" rx="3" fill="white" opacity="0.9"/>
    <rect x="-15" y="-20" width="30" height="5" rx="1" fill="#b29567"/>
    <rect x="-15" y="-10" width="30" height="5" rx="1" fill="#b29567"/>
    <rect x="-15" y="0" width="30" height="5" rx="1" fill="#b29567"/>
    <rect x="-15" y="10" width="20" height="5" rx="1" fill="#b29567"/>
    <!-- CompTIA-like logo -->
    <circle cx="0" cy="-35" r="10" fill="#b29567"/>
    <text x="-4" y="-31" fill="white" font-family="Arial" font-size="10" font-weight="bold">S+</text>
  </g>
  
  <g transform="translate(100, 150)" opacity="0.8">
    <!-- Simplified network icon -->
    <circle cx="0" cy="0" r="20" fill="#2a2665" opacity="0.9"/>
    <circle cx="-8" cy="-8" r="4" fill="white"/>
    <circle cx="8" cy="-8" r="4" fill="white"/>
    <circle cx="8" cy="8" r="4" fill="white"/>
    <circle cx="-8" cy="8" r="4" fill="white"/>
    <line x1="-8" y1="-8" x2="8" y2="-8" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="8" x2="-8" y2="8" stroke="white" stroke-width="1.5"/>
    <line x1="-8" y1="8" x2="-8" y2="-8" stroke="white" stroke-width="1.5"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667EEA"/>
      <stop offset="100%" stop-color="#2a2665"/>
    </linearGradient>
  </defs>
</svg>