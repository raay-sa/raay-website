<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" fill="url(#bg_gradient)"/>
  
  <!-- Matrix-like code background pattern -->
  <g opacity="0.1" fill="#FFFFFF" font-family="monospace" font-size="10">
    <text x="60" y="40">01001010 10101010 01010101</text>
    <text x="60" y="60">10101011 01011100 10101010</text>
    <text x="60" y="80">01010110 10101011 01010101</text>
    <text x="60" y="100">10101001 01010101 10111010</text>
    <text x="60" y="120">01110101 10101010 01010101</text>
    <text x="60" y="140">10101010 01011111 10101010</text>
    <text x="60" y="160">01010101 10101010 01110101</text>
    <text x="60" y="180">10101110 01010101 10101010</text>
    <text x="60" y="200">01010101 10101110 01010101</text>
    <text x="60" y="220">10101010 01010111 10101010</text>
    <text x="60" y="240">01010101 10101010 01010101</text>
    <text x="60" y="260">10111010 01010101 10101010</text>
    <text x="60" y="280">01010101 10101010 01010101</text>
    <text x="60" y="300">10101010 01010101 10101110</text>
    <text x="60" y="320">01010101 10101110 01010101</text>
    <text x="60" y="340">10101010 01010101 10101010</text>
    <text x="60" y="360">01010111 10101010 01010101</text>
    
    <text x="300" y="40">01001010 10101110 01010101</text>
    <text x="300" y="60">10101011 01011100 10101010</text>
    <text x="300" y="80">01010110 10101011 01010101</text>
    <text x="300" y="100">10101001 01010101 10111010</text>
    <text x="300" y="120">01110101 10101010 01010101</text>
    <text x="300" y="140">10101010 01011111 10101010</text>
    <text x="300" y="160">01010101 10101010 01110101</text>
    <text x="300" y="180">10101110 01010101 10101010</text>
    <text x="300" y="200">01010101 10101110 01010101</text>
    <text x="300" y="220">10101010 01010111 10101010</text>
    <text x="300" y="240">01010101 10101010 01010101</text>
    <text x="300" y="260">10111010 01010101 10101010</text>
    <text x="300" y="280">01010101 10101010 01010101</text>
    <text x="300" y="300">10101010 01010101 10101110</text>
    <text x="300" y="320">01010101 10101110 01010101</text>
    <text x="300" y="340">10101010 01010101 10101010</text>
    <text x="300" y="360">01010111 10101010 01010101</text>
  </g>
  
  <!-- Main character - Ethical Hacker -->
  <g transform="translate(350, 220)">
    <!-- Character -->
    <circle cx="0" cy="-50" r="25" fill="#4A5568"/>
    <!-- Hoodie -->
    <path d="M-30 -25 L30 -25 L35 20 L-35 20 Z" fill="#2C3E50"/>
    <!-- Hoodie hood -->
    <path d="M-28 -25 C-28 -40 28 -40 28 -25" stroke="#2C3E50" stroke-width="8"/>
    <!-- White hat detail -->
    <path d="M-15 -60 L15 -60 L20 -50 L-20 -50 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Computer with code -->
  <g transform="translate(200, 220)">
    <!-- Laptop -->
    <path d="M-80 30 L80 30 L90 50 L-90 50 Z" fill="#2D3748"/>
    <rect x="-70" y="-50" width="140" height="80" rx="5" fill="#2D3748"/>
    <rect x="-65" y="-45" width="130" height="70" fill="#1A202C"/>
    
    <!-- Colorful code on screen -->
    <g font-family="monospace" font-size="7">
      <text x="-60" y="-30" fill="#F56565">function scanNetwork() {</text>
      <text x="-60" y="-20" fill="#4FD1C5">  const devices = [];</text>
      <text x="-60" y="-10" fill="#4FD1C5">  for (let i=0; i&lt;range; i++) {</text>
      <text x="-60" y="0" fill="#B794F4">    if (isSecure(ip+i)) {</text>
      <text x="-60" y="10" fill="#90CDF4">      devices.push(scan(ip+i));</text>
      <text x="-60" y="20" fill="#B794F4">    }</text>
      <text x="-60" y="30" fill="#4FD1C5">  }</text>
      <text x="-60" y="40" fill="#F56565">}</text>
    </g>
  </g>
  
  <!-- Security elements -->
  <g transform="translate(100, 150)">
    <!-- Firewall icon -->
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#b29567" opacity="0.8"/>
    <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#1A202C"/>
    <rect x="-20" y="-10" width="10" height="20" fill="#2a2665"/>
    <rect x="-5" y="-10" width="10" height="20" fill="#2a2665"/>
    <rect x="10" y="-10" width="10" height="20" fill="#2a2665"/>
  </g>
  
  <g transform="translate(500, 150)">
    <!-- Lock with checkmark (ethical aspect) -->
    <circle cx="0" cy="-10" r="18" fill="#2a2665" opacity="0.9"/>
    <rect x="-10" y="-5" width="20" height="15" rx="3" fill="#2a2665"/>
    <rect x="-5" y="-15" width="10" height="10" rx="2" stroke="#b29567" stroke-width="2" fill="none"/>
    <path d="M-5 0 L0 5 L5 -5" stroke="#b29567" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(400, 100)">
    <!-- Magnifying glass (penetration testing) -->
    <circle cx="0" cy="0" r="15" stroke="#b29567" stroke-width="3" fill="none" opacity="0.8"/>
    <line x1="10" y1="10" x2="20" y2="20" stroke="#b29567" stroke-width="3" opacity="0.8"/>
  </g>
  
  <g transform="translate(150, 300)">
    <!-- Bug/vulnerability icon -->
    <circle cx="0" cy="0" r="15" fill="#2a2665" opacity="0.8"/>
    <circle cx="-5" cy="-5" r="2" fill="#FFFFFF"/>
    <circle cx="5" cy="-5" r="2" fill="#FFFFFF"/>
    <path d="M-5 5 C-5 10 5 10 5 5" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <line x1="-10" y1="-10" x2="-15" y2="-15" stroke="#b29567" stroke-width="1.5"/>
    <line x1="10" y1="-10" x2="15" y2="-15" stroke="#b29567" stroke-width="1.5"/>
    <line x1="-10" y1="10" x2="-15" y2="15" stroke="#b29567" stroke-width="1.5"/>
    <line x1="10" y1="10" x2="15" y2="15" stroke="#b29567" stroke-width="1.5"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#434190"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>
  </defs>
</svg>