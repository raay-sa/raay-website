<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" fill="url(#bg_gradient)"/>
  
  <!-- Abstract governance structure pattern -->
  <g opacity="0.1">
    <!-- Horizontal lines -->
    <rect x="50" y="50" width="500" height="1" fill="white"/>
    <rect x="50" y="150" width="500" height="1" fill="white"/>
    <rect x="50" y="250" width="500" height="1" fill="white"/>
    <rect x="50" y="350" width="500" height="1" fill="white"/>
    
    <!-- Vertical lines -->
    <rect x="150" y="50" width="1" height="300" fill="white"/>
    <rect x="300" y="50" width="1" height="300" fill="white"/>
    <rect x="450" y="50" width="1" height="300" fill="white"/>
    
    <!-- Connection dots at intersections -->
    <circle cx="150" cy="50" r="3" fill="white"/>
    <circle cx="300" cy="50" r="3" fill="white"/>
    <circle cx="450" cy="50" r="3" fill="white"/>
    
    <circle cx="150" cy="150" r="3" fill="white"/>
    <circle cx="300" cy="150" r="3" fill="white"/>
    <circle cx="450" cy="150" r="3" fill="white"/>
    
    <circle cx="150" cy="250" r="3" fill="white"/>
    <circle cx="300" cy="250" r="3" fill="white"/>
    <circle cx="450" cy="250" r="3" fill="white"/>
    
    <circle cx="150" cy="350" r="3" fill="white"/>
    <circle cx="300" cy="350" r="3" fill="white"/>
    <circle cx="450" cy="350" r="3" fill="white"/>
  </g>
  
  <!-- Main element - Governance structure pyramid -->
  <g transform="translate(300, 220)">
    <!-- Pyramid layers -->
    <path d="M-150 50 L150 50 L100 20 L-100 20 Z" fill="#2a2665" opacity="0.9"/>
    <path d="M-100 20 L100 20 L60 -10 L-60 -10 Z" fill="#4A5568" opacity="0.9"/>
    <path d="M-60 -10 L60 -10 L30 -40 L-30 -40 Z" fill="#b29567" opacity="0.9"/>
    <path d="M-30 -40 L30 -40 L0 -70 L0 -70 Z" fill="#2a2665" opacity="0.9"/>
    
    <!-- Layer labels -->
    <text x="-40" y="40" font-family="Arial" font-size="12" fill="white">التشغيل</text>
    <text x="-40" y="10" font-family="Arial" font-size="12" fill="white">التطبيق</text>
    <text x="-45" y="-20" font-family="Arial" font-size="12" fill="white">الإستراتيجية</text>
    <text x="-27" y="-50" font-family="Arial" font-size="12" fill="white">الحوكمة</text>
  </g>
  
  <!-- Governance icons and elements -->
  <g transform="translate(120, 150)">
    <!-- Policy document icon -->
    <rect x="-25" y="-30" width="50" height="60" rx="3" fill="white" opacity="0.8"/>
    <rect x="-20" y="-25" width="40" height="5" rx="1" fill="#2a2665"/>
    <rect x="-20" y="-15" width="40" height="5" rx="1" fill="#2a2665"/>
    <rect x="-20" y="-5" width="30" height="5" rx="1" fill="#2a2665"/>
    <rect x="-20" y="5" width="40" height="5" rx="1" fill="#2a2665"/>
    <rect x="-20" y="15" width="25" height="5" rx="1" fill="#2a2665"/>
    <!-- Stamp/seal -->
    <circle cx="10" cy="15" r="8" fill="#b29567"/>
    <text x="7" y="18" font-family="Arial" font-size="8" fill="white">IT</text>
  </g>
  
  <g transform="translate(480, 150)">
    <!-- Checklist/compliance icon -->
    <rect x="-25" y="-30" width="50" height="60" rx="3" fill="white" opacity="0.8"/>
    <rect x="-20" y="-25" width="30" height="1" fill="#2a2665"/>
    <rect x="-20" y="-20" width="40" height="1" fill="#2a2665"/>
    <rect x="-20" y="-15" width="35" height="1" fill="#2a2665"/>
    <rect x="-20" y="-10" width="40" height="1" fill="#2a2665"/>
    <rect x="-20" y="-5" width="30" height="1" fill="#2a2665"/>
    <rect x="-20" y="0" width="40" height="1" fill="#2a2665"/>
    <rect x="-20" y="5" width="35" height="1" fill="#2a2665"/>
    <rect x="-20" y="10" width="40" height="1" fill="#2a2665"/>
    <rect x="-20" y="15" width="30" height="1" fill="#2a2665"/>
    <rect x="-20" y="20" width="35" height="1" fill="#2a2665"/>
    
    <!-- Checkmarks -->
    <path d="M-25 -25 L-23 -23 L-20 -26" stroke="#b29567" stroke-width="1.5"/>
    <path d="M-25 -15 L-23 -13 L-20 -16" stroke="#b29567" stroke-width="1.5"/>
    <path d="M-25 -5 L-23 -3 L-20 -6" stroke="#b29567" stroke-width="1.5"/>
    <path d="M-25 5 L-23 7 L-20 4" stroke="#b29567" stroke-width="1.5"/>
    <path d="M-25 15 L-23 17 L-20 14" stroke="#b29567" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(120, 280)">
    <!-- Process flow diagram -->
    <rect x="-40" y="-20" width="30" height="20" rx="3" fill="#b29567" opacity="0.8"/>
    <rect x="10" y="-20" width="30" height="20" rx="3" fill="#b29567" opacity="0.8"/>
    <rect x="-15" y="20" width="30" height="20" rx="3" fill="#b29567" opacity="0.8"/>
    
    <!-- Connecting arrows -->
    <path d="M-10 -10 L10 -10" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M-25 0 L-25 20 L-15 20" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M25 0 L25 20 L15 20" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(480, 280)">
    <!-- Balance/scale (governance balance) -->
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#2a2665" stroke-width="3"/>
    <line x1="0" y1="-20" x2="0" y2="-40" stroke="#2a2665" stroke-width="3"/>
    <circle cx="0" cy="-40" r="5" fill="#2a2665"/>
    
    <line x1="-30" y1="-20" x2="-30" y2="0" stroke="#b29567" stroke-width="1.5"/>
    <line x1="30" y1="-20" x2="30" y2="0" stroke="#b29567" stroke-width="1.5"/>
    
    <circle cx="-30" cy="10" r="10" fill="#b29567" opacity="0.8"/>
    <circle cx="30" cy="10" r="10" fill="#b29567" opacity="0.8"/>
    
    <text x="-34" y="13" font-family="Arial" font-size="8" fill="white">IT</text>
    <text x="26" y="13" font-family="Arial" font-size="8" fill="white">Biz</text>
  </g>
  
  <g transform="translate(300, 100)">
    <!-- COBIT letter blocks -->
    <rect x="-40" y="-20" width="15" height="30" fill="#2a2665" opacity="0.9"/>
    <rect x="-20" y="-20" width="15" height="30" fill="#2a2665" opacity="0.9"/>
    <rect x="0" y="-20" width="15" height="30" fill="#2a2665" opacity="0.9"/>
    <rect x="20" y="-20" width="15" height="30" fill="#2a2665" opacity="0.9"/>
    <rect x="40" y="-20" width="15" height="30" fill="#2a2665" opacity="0.9"/>
    <text x="-37" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="white">C</text>
    <text x="-17" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="white">O</text>
    <text x="3" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="white">B</text>
    <text x="23" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="white">I</text>
    <text x="43" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="white">T</text>
  </g>
  
  <!-- Definitions for markers and gradients -->
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4C51BF"/>
      <stop offset="100%" stop-color="#2A4365"/>
    </linearGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>